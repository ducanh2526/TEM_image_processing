  method: cv.TM_CCOEFF
  template_crop: {left_width_crop_lb: 100,
                  left_width_crop_ub: 250,
                  left_height_crop_lb: 50,
                  left_height_crop_ub: 300, 
                  right_width_crop_lb: 375, 
                  right_width_crop_ub: 500,
                  right_height_crop_lb: 50, 
                  right_height_crop_ub: 300
                  }

base_border_detect:
  shifting_params_suffix: shifting_params 
  shift_xy_suffix: shift_xy
  w_base_border_suffix: w_base_border
  smoothing_factor: 0.5
  left_knot_idx: 4
  right_knot_idx: 2
  tolerance_width: 15

                  
  
