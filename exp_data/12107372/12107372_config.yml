config_name: TEM image processing 

video_magnification: 0.0384

directory: {input_dir: ../input/exp_data/,
            video_name: 12107372,
            video_suffix: background,
            out_dir: output/exp_data/,
            w_contour_suffix: w_contour,
            w_d_min_suffix: w_d_min,
            w_base_border_suffix: w_base_border, 
            template_matching_suffix: template_matching
